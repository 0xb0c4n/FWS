<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4 text-lg font-bold flex items-center gap-2">
                <span>üöú</span> FlashWork Solutions
            </div>

            <div class="px-4 mt-2 mb-4 flex space-x-2">
                <button id="login-btn" class="flex-1 bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition-colors">Login</button>
                <button id="signup-btn" class="flex-1 bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition-colors">Sign up</button>
            </div>

            <nav id="panel-only" class="space-y-2">

                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üóÇÔ∏è Settings
                </a>

                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üí¨ Chat
                </a>

                <h4 class="px-4 mt-10 mb-2 text-xs font-bold text-gray-400 uppercase">Tools</h4>
                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üîÅ Merge
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üìä Analytics
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üèÜ Leaderboard
                </a>

                <h4 class="px-4 mt-10 mb-2 text-xs font-bold text-gray-400 uppercase">Support</h4>
                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üìÑ Docs
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-2 font-semibold text-gray-700 hover:bg-gray-100">
                    üé´ Open Ticket
                </a>
            </nav>

        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6">
            <div id="auth-section" class="auth-container">
                <div id="signup-block" class="sign-up container">
                    <div class="left-image bg-black w-1/2 h-full"></div>
                    <form id="signup-form" class="w-1/2 p-4 space-y-2">
                        <h1 class="text-2xl font-bold mb-4">Sign up</h1>
                        <div class="flex space-x-2">
                            <div class="flex-1">
                                <label class="text-xs">NAME</label>
                                <input type="text" placeholder="Name" class="w-full border p-2" />
                            </div>
                            <div class="flex-1">
                                <label class="text-xs">LAST NAME</label>
                                <input type="text" placeholder="Last name" class="w-full border p-2" />
                            </div>
                        </div>
                        <label class="text-xs">EMAIL</label>
                        <input type="text" placeholder="Email" class="w-full border p-2" />
                        <label class="text-xs">PASSWORD</label>
                        <input type="password" placeholder="Password" class="w-full border p-2" />
                        <label class="text-xs">BIRTHDATE</label>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="DD" class="w-1/3 border p-2" />
                            <input type="text" placeholder="MM" class="w-1/3 border p-2" />
                            <input type="text" placeholder="YY" class="w-1/3 border p-2" />
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" />
                            <label class="text-sm">I accept the Terms and Conditions of Utilisation</label>
                        </div>
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-full">Sign up</button>
                    </form>
                </div>

                <div id="login-block" class="log-in container hidden">
                    <div class="right-image bg-black w-1/2 h-full"></div>
                    <form id="login-form" class="w-1/2 p-4 space-y-3">
                        <h1 class="text-2xl font-bold mb-4">Welcome back!</h1>
                        <label class="text-xs">EMAIL</label>
                        <input type="text" placeholder="Email" class="w-full border p-2" />
                        <label class="text-xs">PASSWORD</label>
                        <input type="password" placeholder="Password" class="w-full border p-2" />
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" />
                            <label class="text-sm">Remember me</label>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">Login</button>
                    </form>
                </div>
            </div>
            <div id="chat-wrapper" class="hidden h-[85vh] max-w-6xl mx-auto flex rounded-xl shadow-md border border-gray-200 overflow-hidden">
                <!-- Sidebar : liste des contacts -->
                <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
                    <div class="px-4 py-3 font-semibold text-gray-700 border-b">üí¨ Messages</div>
                    <ul id="chat-list" class="flex-1 overflow-y-auto">
                    <!-- Exemple de contact -->
                    <li data-user="Alice" class="cursor-pointer px-4 py-3 hover:bg-gray-100 border-b text-sm">üë© Alice</li>
                    <li data-user="Bob" class="cursor-pointer px-4 py-3 hover:bg-gray-100 border-b text-sm">üßë Bob</li>
                    </ul>
                </div>

                <!-- Main Chat -->
                <div class="flex-1 flex flex-col bg-gray-50">
                    <!-- Header -->
                    <div id="chat-header" class="px-4 py-3 bg-white border-b font-semibold text-gray-700">S√©lectionne un contact</div>

                    <!-- Messages -->
                    <div id="chat-messages" class="flex-1 overflow-y-auto px-4 py-3 space-y-4"></div>

                    <!-- Input -->
                    <form id="chat-form" class="hidden px-4 py-3 bg-white border-t flex items-center gap-2">
                    <input id="chat-input" type="text" placeholder="√âcris un message‚Ä¶" class="flex-1 bg-gray-100 p-2 px-3 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm hover:bg-blue-600">Envoyer</button>
                    </form>
                </div>
                </div>

        </main>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
